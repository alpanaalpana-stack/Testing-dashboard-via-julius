<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Sales Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .cards {
      display: flex;
      justify-content: space-around;
      margin: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
      margin: 0.5rem;
      text-align: center;
    }
    canvas {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“Š Simple Sales Dashboard</h1>
</header>

<section class="cards">
  <div class="card">
    <h2>$12,500</h2>
    <p>Total Sales</p>
  </div>
  <div class="card">
    <h2>320</h2>
    <p>New Customers</p>
  </div>
  <div class="card">
    <h2>$39</h2>
    <p>Avg. Order Value</p>
  </div>
</section>

<canvas id="salesChart" width="400" height="200"></canvas>

<script>
  // Simple chart using Canvas API (no external libs)
  const canvas = document.getElementById('salesChart');
  const ctx = canvas.getContext('2d');
  const data = [5, 9, 7, 14, 10, 12, 15, 9, 11, 13, 16, 18];

  const width = canvas.width;
  const height = canvas.height;
  const padding = 30;
  const stepX = (width - padding * 2) / (data.length - 1);
  const maxVal = Math.max.apply(null, data);

  ctx.clearRect(0, 0, width, height);
  ctx.strokeStyle = '#ddd';
  for (let i = 0; i <= 5; i++) {
    const y = padding + (height - padding * 2) * i / 5;
    ctx.beginPath();
    ctx.moveTo(padding, y);
    ctx.lineTo(width - padding, y);
    ctx.stroke();
  }

  ctx.strokeStyle = '#4CAF50';
  ctx.lineWidth = 2;
  ctx.beginPath();
  data.forEach((val, i) => {
    const x = padding + i * stepX;
    const y = height - padding - (val / maxVal) * (height - padding * 2);
    if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
  });
  ctx.stroke();
</script>

</body>
</html>
