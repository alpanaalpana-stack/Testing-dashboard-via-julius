<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Sales Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .cards {
      display: flex;
      justify-content: space-around;
      margin: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
      margin: 0.5rem;
      text-align: center;
    }
    canvas {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 1rem;
    }
  </style>
</head>
<body>

  <!-- Revenue vs Ad Spend Chart (Chart.js) -->
  <div id="rev-vs-spend" style="margin:16px 0;">
    <canvas id="revSpendChart" width="800" height="360" style="width:800px; height:360px;"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    (function(){
      var ctx = document.getElementById('revSpendChart').getContext('2d');
      var labels = [
        '2024-01','2024-02','2024-03','2024-04','2024-05','2024-06','2024-07','2024-08','2024-09','2024-10','2024-11','2024-12'
      ];
      var revenue = [665998,700000,716034,589553,550475,607207,690845,714931,688557,666799,644472,615053];
      var adSpend = [204255,212219,194696,172166,167592,175430,190217,201088,199443,205118,208774,210335];
      var roas = revenue.map(function(v,i){ return v / adSpend[i]; });

      var chart = new Chart(ctx, {
        data: {
          labels: labels,
          datasets: [
            { type: 'bar', label: 'Revenue', data: revenue, backgroundColor: '#4CAF50', yAxisID: 'y' },
            { type: 'bar', label: 'Ad Spend', data: adSpend, backgroundColor: '#2196F3', yAxisID: 'y' },
            { type: 'line', label: 'ROAS', data: roas, borderColor: '#FF9800', backgroundColor: 'rgba(255,152,0,0.2)', yAxisID: 'y1' }
          ]
        },
        options: {
          responsive: false,
          maintainAspectRatio: false,
          interaction: { mode: 'index', intersect: false },
          plugins: { legend: { position: 'top' }, title: { display: true, text: 'Monthly Revenue vs Ad Spend (with ROAS)' } },
          scales: {
            y: { title: { display: true, text: 'Amount' }, beginAtZero: false },
            y1: { position: 'right', grid: { drawOnChartArea: false }, title: { display: true, text: 'ROAS' } }
          }
        }
      });
    })();
  </script>

<header>
  <h1>ðŸ“Š Simple Sales Dashboard</h1>
</header>

<section class="cards">
  <div class="card">
    <h2>$12,500</h2>

  <div class="card">

</html>
